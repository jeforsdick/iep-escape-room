<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP Goal Writing Escape Room</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="progress-nav">
            <div class="timer" id="timer">45:00</div>
        </nav>

        <main class="game-container">
            <!-- Introduction Room -->
            <div class="room" id="intro-room">
                <h1>The Missing IEP Files</h1>
                <p class="scenario">Welcome, Special Education teacher! We have an emergency situation. 
                    The IEP meeting starts in 45 minutes, but the files have been locked. 
                    Can you solve the puzzles in time?</p>
                <button id="start-btn" class="start-btn">Begin Challenge</button>
            </div>

            <!-- Practice Room -->
            <div class="room hidden" id="practice-room">
                <h2>Practice Puzzle</h2>
                <p>Unscramble these letters to find a key term in IEP goal writing:</p>
                <div class="scrambled-word">BLESUAMEAR</div>
                <input type="text" id="practice-answer" placeholder="Enter your answer">
                <button id="practice-submit">Submit</button>
                <div id="practice-feedback"></div>
            </div>
        </main>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/puzzles.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
